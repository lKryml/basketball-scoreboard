<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scoreboard </title>
</head>
<body>
    
    <div class="container">

        <div class="home-container">
            <h1> HOME </H1>
            <p id="home-counter">0</p>
            <div class="buttons">
                <button onclick="incrementCount(`home`, 1)" class="add-btn" id="btn1">+1</button>
                <button class="add-btn" id="btn2" onclick="incrementCount(`home`, 2)">+2</button>
                <button class="add-btn" id="btn3" onclick="incrementCount(`home`, 3)">+3</button>
            </div>
        </div>

        <div class="guest-container">
            <h1> GUEST </H1>
            <p id="guest-counter">0</p>

            <div class="buttons">
                <button onclick="incrementCount(`guest`, 1)" class="add-btn" id="btn1">+1</button>
                <button class="add-btn" id="btn2" onclick="incrementCount(`guest`, 2)">+2</button>
                <button class="add-btn" id="btn3" onclick="incrementCount(`guest`, 3)">+3</button>
            </div>
            
        </div>

    </div>

<script src="index.js"></script>

</body>
</html>
